<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>




    <div class="main-block">

        <form>
            <h1>Calculator</h1>
            <div class="info">
                <input type="number" placeholder="First Value" id="number1" required>
                <input type="number" placeholder="Second Value" id="number2" required>
            </div>
            <br>

            <div class="btn">
                <button type="button" onclick="add()">+</button>
                <button type="button" onclick="subtract()">-</button>
                <button type="button" onclick=" multiply()">x</button>
                <button type="button" onclick="divide()">/</button>
            </div>
            <br>
            <br>
            <br>
            <input type="number" placeholder="Result" id="Result" readonly>

        </form>
    </div>


    <script src="./main.js"></script>


</body>

</html>
